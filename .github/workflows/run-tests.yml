---
name: Run Unit Tests
on: [push, pull_request]

jobs:
    test-stable:
        name: Run Tests - Stable Compilers
        strategy:
            matrix:
                os: [debian-latest, macOS-latest]
                dc: [
                  dmd-latest, dmd-2.094.2, dmd-2.093.1,
                  ldc-latest
                  #ldc-latest, ldc-1.23.0, ldc-1.22.0
                ]

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2

            - name: Install D compiler
              uses: dlang-community/setup-dlang@v1
              with:
                  compiler: ${{ matrix.dc }}

            - name: Run tests
              run: dub -q test

    test-future:
        name: Run Tests - Unstable Compilers
        needs: [test-stable]
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macOS-latest]
                dc: [dmd-master, dmd-beta, ldc-master, ldc-beta]

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2

            - name: Install D compiler
              uses: dlang-community/setup-dlang@v1
              with:
                  compiler: ${{ matrix.dc }}

            - name: Run tests
              run: dub -q test
