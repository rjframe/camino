---
name: Run Unit Tests - Stable Compilers
on: [push, pull_request]

jobs:
    test-stable:
        name: Run Tests - Stable Compilers
        strategy:
            matrix:
                os: [ubuntu-16.04, macOS-latest]
                dc: [
                    dmd-latest, dmd-2.094.2,
                    #TODO: dmd-2.093.1 -> compiler does not find linker.
                    ldc-latest
                    # ldc-1.23.0 -> won't link unit-threaded in.
                    #ldc-1.22.0 -> compiler error.
                ]

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2

            - name: Install D compiler
              uses: dlang-community/setup-dlang@v1
              with:
                  compiler: ${{ matrix.dc }}

            - name: Run tests
              run: dub -q test

